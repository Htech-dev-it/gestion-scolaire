<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/scolalink_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScolaLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/react-phone-input-2/lib/style.css" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8F9FA; /* Off-white background */
        color: #1A202C; /* Anthracite text */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        color: #1A202C;
      }
      
      /* Unified styles for all form inputs */
      input[type="text"], 
      input[type="password"], 
      input[type="email"], 
      input[type="number"], 
      input[type="tel"],
      input[type="date"],
      input[type="datetime-local"],
      textarea, 
      select {
        margin-top: 0.25rem;
        display: block;
        width: 100%;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        padding-left: 0.75rem;
        padding-right: 0.75rem;
        border: 1px solid rgb(203 213 225); /* border-slate-300 */
        border-radius: 0.375rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
        transition: border-color .2s ease-in-out, box-shadow .2s ease-in-out, background-color .2s ease-in-out;
        box-sizing: border-box;
      }

      /* Hide number input arrows */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      input::placeholder,
      textarea::placeholder {
        color: rgb(148 163 184); /* placeholder-slate-400 */
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgb(59 130 246 / 0.5);
        border-color: rgb(59 130 246); /* blue-500 */
        background-color: #fff;
      }

      /* Override browser autofill styles to ensure matching background */
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px white inset !important;
          box-shadow: 0 0 0 30px white inset !important;
      }

      /* Custom styles for react-phone-input-2 to match the app's theme */
      .react-tel-input .form-control {
        /* Core layout properties to prevent overflow */
        display: block !important;
        width: 100% !important;
        box-sizing: border-box !important;

        /* Sizing and Spacing to match other inputs */
        padding-top: 0.5rem !important;
        padding-bottom: 0.5rem !important;
        padding-left: 3rem !important; /* Space for flag */
        padding-right: 0.75rem !important;
        height: auto !important;
        font-size: 0.875rem !important;
        line-height: 1.25rem !important;
        
        /* Appearance to match other inputs */
        border: 1px solid rgb(203 213 225) !important; /* slate-300 */
        border-radius: 0.375rem !important;
        background-color: rgb(241 245 249) !important; /* bg-slate-100 */
        box-shadow: none !important;
        
        /* Transitions */
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out, background-color .15s ease-in-out;
      }
       .react-tel-input .form-control:focus {
        border-color: #3b82f6 !important;
        box-shadow: 0 0 0 2px rgb(59 130 246 / 0.5) !important;
        outline: none !important;
        background-color: #fff !important;
      }

      @keyframes toast-in {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes toast-out {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }
      .toast-in {
        animation: toast-in 0.5s forwards;
      }
      .toast-out {
        animation: toast-out 0.5s forwards;
      }

      /* --- UPDATED PRINT STYLES --- */
      @page {
        size: A4 portrait;
        margin: 0; /* Force browser to have NO margin where it can print headers/footers */
      }

      @media print {
        html, body {
            padding: 0 !important;
            margin: 0 !important;
            width: 100%;
        }
        body {
          /* Create our own margin for the content */
          margin: 10mm 15mm !important;

          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          font-size: 10pt;
          color: black;
          background-color: white;
          box-sizing: border-box;
        }
        .no-print {
          display: none !important;
        }
        .printable-content {
           box-shadow: none !important;
           border: none !important;
           margin: 0 !important;
        }
        .overflow-x-auto {
            overflow: visible !important;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 4px 6px;
        }
        thead {
          display: table-header-group;
        }
        a {
            text-decoration: none;
            color: black;
        }
      }
    </style>

{
  "imports": {

  }
}
</script>
</head>
